{% extends 'base.html' %}

{% block title %}contacts{% endblock title %}

{% block body %}
<div class="container-fluid my-5">
    <form class="row g-3" method="post" action="/contacts">
    {% csrf_token %}
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter your name">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="text" class="form-control" id="inputEmail4" name='email' placeholder="Enter your email">
        </div>
        {% comment %} <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div> {% endcomment %}
        <div class="col-12">
            <label for="phone" class="form-label">phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="8628922046">
        </div>

        <div class="form-group">
            <label for="inputAddress2" >Description</label>   
            {% comment %} <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"> {% endcomment %}
            <textarea class="form-label" id='desc' rows="3" name="desc"></textarea>
        </div>

        {% comment %} <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div> {% endcomment %}
        {% comment %} <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div> {% endcomment%}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div> 
    </form>
</div>
{% endblock body %}
